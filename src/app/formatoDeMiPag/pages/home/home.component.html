
<div class="container">
    <h2 class="title">Alumnos</h2>
    <form [formGroup]="alumnoForm" (ngSubmit)="onSubmit()" class="form" novalidate>
        <mat-form-field>
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="nombre" required>
        </mat-form-field>

        <mat-form-field>
        <mat-label>Apellido</mat-label>
        <input matInput formControlName="apellido">
        </mat-form-field>

        <mat-form-field>
        <mat-label>Edad</mat-label>
        <input matInput type="number" formControlName="edad" required>
        </mat-form-field> 

        <mat-form-field>
        <mat-label>Correo Electrónico</mat-label>
        <input matInput type="email" formControlName="email" required>
        </mat-form-field>
        <button class="boton" mat-raised-button color="primary" type="submit">Agregar Alumno</button>
    </form>
    
    <div *ngIf="alumnos$ | async as alumnos">
        <h2 class="lista">Lista de Alumnos</h2>
        <table class="tabla">
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Edad</th>
            <th>Correo Electrónico</th>
        </tr>
        <tr  *ngFor="let a of alumnos">
            <td>{{ a.nombre }}</td>
            <td>{{ a.apellido }}</td>
            <td>{{ a.edad }}</td>
            <td>{{ a.email }}</td>
        </tr>
        </table>
        <button class="boton-borrar" mat-raised-button color="warn" type="button" (click)="borrarFormulario()">Borrar Formulario</button>
    </div>
    </div>
