

<mat-card *ngFor="let curso of cursos" (click)="verDetalles(curso)" class="curso-card">
    <mat-card-header>
        <div mat-card-avatar class="curso-avatar">
        <mat-icon>school</mat-icon>
        </div>
        <mat-card-title>{{ curso.nombre }}</mat-card-title>
            <mat-card-subtitle>{{ curso.profesor }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>{{ curso.descripcion }}</p>
        <div class="caracteristicas">
        <p>Precio: ${{ curso.precio }}</p>
        <p>Duración: {{ curso.duracion }}</p>
        <p>Materia: {{ curso.materia }}</p>
        <p>Características:</p>
        <ul>
          <li *ngFor="let caracteristica of curso.caracteristicas">{{ caracteristica }}</li>
        </ul>
        </div>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="mostrarInfoAdicional = !mostrarInfoAdicional">Ver detalles</button>
        <p *ngIf="mostrarInfoAdicional">Este Curso tiene los mejores profesores del pais </p>
    </mat-card-actions>
    </mat-card>
