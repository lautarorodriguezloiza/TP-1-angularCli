<h2 class="listado-title">Listado de Cursos</h2>
<mat-nav-list>
  <mat-list-item *ngFor="let curso of cursos" (click)="verDetalles(curso)">
    <mat-icon mat-list-icon>school</mat-icon>
    <div class="mat-list-item-content">
        <h3 mat-line>{{ curso.nombre }}</h3>
        </div>
    <button mat-icon-button color="primary">
        <mat-icon>info</mat-icon>
    </button>
    </mat-list-item>
</mat-nav-list>

<div *ngIf="cursoSeleccionado" class="detalle">
    <h3>{{ cursoSeleccionado.nombre }}</h3>
    <p>Profesor: {{ cursoSeleccionado.profesor }}</p>
    <p>Duración: {{ cursoSeleccionado.duracion }}</p>
    <p>Materia: {{ cursoSeleccionado.materia }}</p>
    <p>Descripción: {{ cursoSeleccionado.descripcion }}</p>
</div>
